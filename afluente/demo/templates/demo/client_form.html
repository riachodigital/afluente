{% extends 'base.html' %}
{% block title %}Afluente CRM - Formulário de Cliente{% endblock title %}
{% block content %}
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 class="text-center mt-4 mb-3"> Insira o Novo Cliente</h1>
            <form method="get">
                <div class="form-group">
                    <label for="nomeInput">
                        Nome:
                    </label>
                    <input type="text" name="nome" class="form-control" id="nomeInput"/>
                </div>
                <div class="form-group">
                    <label for="statusInput">
                        Status:
                    </label>
                    <select class="form-control" id="statusInput">
                        <option>Ativo</option>
                        <option>Inativo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="servicoInput">
                        Serviço:
                    </label>
                    <select class="form-control" id="servicoInput">
                        <option>Hospedagem</option>
                        <option>E-mail</option>
                        <option>Hospedagem e E-mail</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Cliente</button>
            </form>

        </div>
    </div>
</div>
</div>
{% endblock content %}
